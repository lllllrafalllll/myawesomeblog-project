<header>
  <nav class="navbar navbar-expand-lg navbar-light font-italic" style="background-color:#ea9d9d;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Awesome Blog!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <div class="navbar-nav">
        <a class="nav-link" href="#">About Me</a>

</header>


<main role="main" class="pl-3">

  <h1 class="pt-4 pb-5">Recent posts</h1>

  {% for post in posts.all %}
  <a href="{% url 'specific_post' post.id %}"><h2>{{ post.title }}</h2></a>
  <br/>
  <img src="{{ post.image.url }}" height=300 width=300 class="img-fluid">
  <br/>
  <p>{{ post.get_summary }}</p>
  
  {{ post.date }}
  <br/>
  <br/>
  {% endfor %}

</main>
